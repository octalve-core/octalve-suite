    <script>
        // Optional tiny polish: subtle "press" effect on tap for mobile
        (function () {
            const cards = document.querySelectorAll(".group.rounded-3xl");
            cards.forEach((card) => {
                card.addEventListener("touchstart", () => card.classList.add("scale-[0.99]"), { passive: true });
                card.addEventListener("touchend", () => card.classList.remove("scale-[0.99]"), { passive: true });
            });
        })();
    </script>
